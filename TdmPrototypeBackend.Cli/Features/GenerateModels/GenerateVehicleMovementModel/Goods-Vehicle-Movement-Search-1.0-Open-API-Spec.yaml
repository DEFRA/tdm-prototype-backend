                - title: haulierType5
                  type: string
                  description: Extra-Territorial Office of Exchange
                  enum:
                  - ETOE
              isUnaccompanied:
                type: boolean
                description: Set to true if the vehicle will not be accompanying the
                  trailer(s) during the crossing, or if the vehicle is carrying a
                  container that will be detached and loaded for the crossing.
              vehicleRegNum:
                pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,30})?$
