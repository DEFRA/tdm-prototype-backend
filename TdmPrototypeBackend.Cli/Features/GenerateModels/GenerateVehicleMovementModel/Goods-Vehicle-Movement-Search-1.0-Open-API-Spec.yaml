openapi: 3.0.0
info:
  title: Goods Vehicle Movements Search
  contact: {}
  version: "1.0"
servers:
- url: https://api.service.hmrc.gov.uk/
paths:
  /customs/goods-movement-system-search/gmrs-for-vrns:
    post:
      summary: Get GMRs for Vehicle Registration Numbers
      description: "Returns details for GMRs that include one or more VRN from the\
        \ given list of Vehicle Registration Numbers.\n\nThe details returned include:\n\
        * the GMR ID(s), if any, for each of the given Vehicle Registration Number.\
        \  \n* summary details for each matched GMR including state and crossing information.\
        \ \n* flags to indicate whether an inspection is required and whether the\
        \ GMR is ready to embark.\n* inspection location information if an inspection\
        \ is required (if available).\n\nYou can provide a maximum of 2000 VRNs. This\
        \ limit is enforced by the request schema.\n\nThe results list can be filtered\
        \ using the `state` query parameter. \n\nThe returned `gmrsByVRN` list retains\
        \ the ordering of the given list of vrns.\n\nThe returned `gmrs` list is sorted\
        \ alphabetically by `gmrId`.\n"
      operationId: GetGMRsforVehicleRegistrationNumbers
      parameters:
      - name: Content-Type
        in: header
        description: Specifies the format of the request body, which must be JSON.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/json
      - name: Accept
        in: header
        description: Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)
          of the API to be used.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/vnd.hmrc.1.0+json
      - name: Authorization
        in: header
        description: An OAuth 2.0 Bearer Token.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
      - name: state
        in: query
        description: Filter GMRs for a state.  If not specified, all GMRs matching
          the search criteria will be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - NOT_FINALISABLE
          - OPEN
          - FINALISED
          - CHECKED_IN
          - EMBARKED
          - COMPLETED
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              required:
              - vrns
              properties:
                vrns:
                  pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,30})?$
                  maxItems: 2000
                  minItems: 1
                  type: array
                  description: A list of VRN to search for GMRs.
                  items:
                    type: string
              example:
              - vrns:
                - AB19 HGR
                - AB19 DEG
                - AB19 AUK
                - AB19 POL
            examples:
              example-1:
                value:
                  vrns:
                  - AB19 HGR
                  - AB19 DEG
                  - AB19 AUK
                  - AB19 POL
        required: true
      responses:
        "200":
          description: The search results
          content:
            application/json:
              schema:
                required:
                - gmrs
                - gmrsByVRN
                properties:
                  gmrsByVRN:
                    minItems: 1
                    type: array
                    description: ""
                    items:
                      title: GmrsByVRN
                      required:
                      - gmrs
                      - vrn
                      type: object
                      properties:
                        vrn:
                          pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,30})?$
                          type: string
                          description: This is the identifier for a Vehicle Registration
                            Number
                        gmrs:
                          minItems: 0
                          type: array
                          description: ""
                          items:
                            pattern: ^GMR[A-Z][0-9A-Z]{8}$
                            type: string
                  gmrs:
                    minItems: 0
                    type: array
                    description: ""
                    items:
                      title: gmrSummary
                      required:
                      - direction
                      - gmrId
                      - haulierEORI
                      - state
                      - updatedDateTime
                      type: object
                      properties:
                        gmrId:
                          pattern: ^GMR[A-Z][0-9A-Z]{8}$
                          type: string
                          description: The Goods Movement Record (GMR) ID for this
                            GMR.  Do not include when POSTing a GMR - GVMS will assign
                            an ID.
                        haulierEORI:
                          pattern: ^GB[0-9]{12,15}$
                          type: string
                          description: The EORI of the haulier that is responsible
                            for the vehicle making the goods movement
                        state:
                          description: The state of the GMR
                          oneOf:
                          - title: state
                            type: string
                            description: The GMR is in a non-finalisable state.  This
                              means an update will be required from the haulier prior
                              to check-in.
                            enum:
                            - NOT_FINALISABLE
                          - title: state1
                            type: string
                            description: The GMR is open for updates and is ready
                              for check-in.
                            enum:
                            - OPEN
                          - title: state2
                            type: string
                            description: The GMR is finalised, which is part of the
                              process of check-in by the carrier.  No further updates
                              from the haulier are permitted.
                            enum:
                            - FINALISED
                          - title: state3
                            type: string
                            description: The GMR is checked-in, awaiting embarkation
                              confirmation from the carrier.
                            enum:
                            - CHECKED_IN
                          - title: state4
                            type: string
                            description: The GMR is embarked, meaning the goods movement
                              has embarked on its crossing but the goods are awaiting
                              clearance to proceed.
                            enum:
                            - EMBARKED
                          - title: state5
                            type: string
                            description: The GMR is completed, meaning the goods movement
                              has embarked on its crossing and the goods are clear
                              to proceed.
                            enum:
                            - COMPLETED
                        inspectionRequired:
                          type: boolean
                          description: If set to true, indicates that the vehicle
                            requires a customs inspection.  If set to false, indicates
                            that the vehicle does not require a customs inspection.  If
                            not set, indicates the customs inspection decision has
                            not yet been made or is not applicable.  For outbound
                            GMRs, this indicates that the vehicle must present at
                            an inspection facility prior to checking-in at the port.  For
                            Office of Transit inspections for inbound GMRs, a decision
                            may be made to inspect subsequent to a notification that
                            inspection is not required.  In this event a notification
                            will be sent that changes inspectionRequired from false
                            to true.  If this happens after leaving the port of arrival,
                            the inspection should be carried out at the next transit
                            office e.g. the office of destination.
                        reportToLocations:
                          minItems: 1
                          type: array
                          description: A list of one or more inspection types, from
                            GVMS Reference Data, that the vehicle must have carried
                            out, in the order specified.  This means that where there
                            are multiple entries here, the vehicle must report for
                            the first inspection type listed before each subsequent
                            listed inspection.  Each entry includes a list of available
                            locations for the inspection type.
                          items:
                            title: propertiesreportToLocationsitems
                            required:
                            - inspectionTypeId
                            - locationIds
                            type: object
                            properties:
                              inspectionTypeId:
                                pattern: ^[0-9A-Za-z\-_]{1,100}$
                                type: string
                                description: An inspectionTypeId from GVMS Reference
                                  Data denoting the type of inspection that needs
                                  to be performed on the vehicle.
                              locationIds:
                                pattern: ^[0-9A-Za-z\-_]{1,100}$
                                type: array
                                description: A list of locationIds from GVMS Reference
                                  Data that are available to perform this type of
                                  inspection.
                                items:
                                  type: string
                            description: Information about an inspection that is required
                        updatedDateTime:
                          pattern: ^\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d.\d{3}Z$
                          type: string
                          description: The date and time that this GMR was last updated.
                        direction:
                          description: The direction of the movement - into or out
                            of the UK, or between Great Britain and Northern Ireland
                          oneOf:
                          - title: direction
                            type: string
                            description: The movement is travelling into the UK
                            enum:
                            - UK_INBOUND
                          - title: direction1
                            type: string
                            description: The movement is travelling out of the UK
                            enum:
                            - UK_OUTBOUND
                          - title: direction2
                            type: string
                            description: The movement is travelling out of Great Britain
                              into Northern Ireland
                            enum:
                            - GB_TO_NI
                          - title: direction3
                            type: string
                            description: The movement is travelling out of Northern
                              Ireland into Great Britain
                            enum:
                            - NI_TO_GB
                        haulierType:
                          description: The type of haulier moving the goods
                          oneOf:
                          - title: haulierType
                            type: string
                            description: All hauliers that are not one of the other
                              types
                            enum:
                            - STANDARD
                          - title: haulierType1
                            type: string
                            description: Fast parcel operators that are members of
                              the Anti-Smuggling Network
                            enum:
                            - FPO_ASN
                          - title: haulierType2
                            type: string
                            description: Fast parcel operators that are not members
                              of the ASN and are not moving goods with a Memorandum
                              of Understanding
                            enum:
                            - FPO_OTHER
                          - title: haulierType3
                            type: string
                            description: NATO or MoD
                            enum:
                            - NATO_MOD
                          - title: haulierType4
                            type: string
                            description: Royal Mail Group
                            enum:
                            - RMG
                          - title: haulierType5
                            type: string
                            description: Extra-Territorial Office of Exchange
                            enum:
                            - ETOE
                        isUnaccompanied:
                          type: boolean
                          description: Set to true if the vehicle will not be accompanying
                            the trailer(s) during the crossing, or if the vehicle
                            is carrying a container that will be detached and loaded
                            for the crossing.
                        vehicleRegNum:
                          pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,30})?$
                          type: string
                          description: Vehicle registration number of the vehicle
                            that will arrive at port.  If isUnaccompanied is set to
                            false then vehicleRegNum must be provided to check-in.
                        trailerRegistrationNums:
                          pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,199})?$
                          maxItems: 2
                          minItems: 1
                          uniqueItems: true
                          type: array
                          description: For vehicles carrying trailers, the trailer
                            registration number of each trailer.  If isUnaccompanied
                            is set to true then trailerRegistrationNums or containerReferenceNums
                            must be provided before check-in.
                          items:
                            type: string
                        containerReferenceNums:
                          pattern: ^[A-Z0-9-](?:[A-Z0-9 -]{1,199})?$
                          minItems: 1
                          uniqueItems: true
                          type: array
                          description: For vehicles arriving with containers that
                            will be detached and loaded, the container reference number
                            of each container in the movement. If isUnaccompanied
                            is set to true then trailerRegistrationNums or containerReferenceNums
                            must be provided before check-in.
                          items:
                            type: string
                        plannedCrossing:
                          required:
                          - routeId
                          properties:
                            routeId:
                              pattern: ^[A-Z0-9-]{1,200}$
                              type: string
                              description: The ID of the crossing route, using a routeId
                                from the GVMS reference data
                            localDateTimeOfDeparture:
                              pattern: ^\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d$
                              type: string
                              description: The planned date and time of departure,
                                in local time of the departure port. Must not include
                                seconds, time zone or UTC marker
                        checkedInCrossing:
                          required:
                          - localDateTimeOfArrival
                          - routeId
                          properties:
                            routeId:
                              pattern: ^[A-Z0-9-]{1,200}$
                              type: string
                              description: The ID of the crossing route, using a routeId
                                from the GVMS reference data
                            localDateTimeOfArrival:
                              pattern: ^\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d$
                              type: string
                              description: The planned date and time of arrival, in
                                local time of the arrival port. Must not include seconds,
                                time zone or UTC marker
                        actualCrossing:
                          required:
                          - localDateTimeOfArrival
                          - routeId
                          properties:
                            routeId:
                              pattern: ^[A-Z0-9-]{1,200}$
                              type: string
                              description: The ID of the crossing route, using a routeId
                                from the GVMS reference data
                            localDateTimeOfArrival:
                              pattern: ^\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d$
                              type: string
                              description: The planned date and time of arrival, in
                                local time of the arrival port. Must not include seconds,
                                time zone or UTC marker
                example:
                - gmrsByVRN:
                  - vrn: AB19 HGR
                    gmrs:
                    - GMRA000DS6M2
                  - vrn: AB19 HYK
                    gmrs:
                    - GMRA000DS6M3
                  - vrn: AB19 HRT
                    gmrs:
                    - GMRA000DS6M3
                  - vrn: AB19 HGR
                    gmrs:
                    - GMRA000DS6M4
                    - GMRC000DS6M5
                  - vrn: AB19 HUI
                    gmrs: []
                  gmrs:
                  - gmrId: GMRA000DS6M2
                    haulierEORI: GB123456789012
                    state: CHECKED_IN
                    direction: UK_INBOUND
                    isUnaccompanied: false
                    vehicleRegNum: AB19 DEF
                    checkedInCrossing:
                      routeId: "61"
                      localDateTimeOfArrival: 2022-08-11T10:58
                    updatedDateTime: 2023-08-12T12:33:52.198Z
                  - gmrId: GMRA000DS6M3
                    haulierEORI: GB123456789012
                    state: NOT_FINALISABLE
                    direction: UK_INBOUND
                    isUnaccompanied: false
                    vehicleRegNum: AB19 DEG
                    plannedCrossing:
                      routeId: "14"
                      localDateTimeOfDeparture: 2022-08-12T14:21
                    updatedDateTime: 2023-08-12T16:39:03.944Z
                  - gmrId: GMRA000DS6M4
                    haulierEORI: GB123456789012
                    state: EMBARKED
                    direction: UK_INBOUND
                    isUnaccompanied: true
                    trailerRegistrationNums:
                    - KF293716
                    - GH28372S
                    actualCrossing:
                      routeId: "61"
                      localDateTimeOfArrival: 2022-08-11T18:09
                    inspectionRequired: true
                    reportToLocations:
                    - inspectionTypeId: "1"
                      locationIds:
                      - "13"
                      - "14"
                      - "15"
                    - inspectionTypeId: "2"
                      locationIds:
                      - "11"
                      - "12"
                    updatedDateTime: 2023-08-12T19:20:01.442Z
              examples:
                example-1:
                  value:
                    gmrsByVRN:
                    - vrn: AB19 HGR
                      gmrs:
                      - GMRA000DS6M2
                    - vrn: AB19 HGS
                      gmrs:
                      - GMRA000DS6M3
                    - vrn: AB19 HTY
                      gmrs:
                      - GMRA000DS6M3
                    - vrn: AB19 HFR
                      gmrs:
                      - GMRA000DS6M4
                      - GMRC000DS6M5
                    - vrn: AB19 YUR
                      gmrs: []
                    gmrs:
                    - gmrId: GMRA000DS6M2
                      haulierEORI: GB123456789012
                      state: CHECKED_IN
                      direction: UK_INBOUND
                      isUnaccompanied: false
                      vehicleRegNum: AB19 DEF
                      checkedInCrossing:
                        routeId: "61"
                        localDateTimeOfArrival: 2022-08-11T10:58
                      updatedDateTime: 2023-08-12T12:33:52.198Z
                    - gmrId: GMRA000DS6M3
                      haulierEORI: GB123456789012
                      state: NOT_FINALISABLE
                      direction: UK_INBOUND
                      isUnaccompanied: false
                      vehicleRegNum: AB19 DEG
                      plannedCrossing:
                        routeId: "14"
                        localDateTimeOfDeparture: 2022-08-12T14:21
                      updatedDateTime: 2023-08-12T16:39:03.944Z
                    - gmrId: GMRA000DS6M4
                      haulierEORI: GB123456789012
                      state: EMBARKED
                      direction: UK_INBOUND
                      isUnaccompanied: true
                      trailerRegistrationNums:
                      - KF293716
                      - GH28372S
                      actualCrossing:
                        routeId: "61"
                        localDateTimeOfArrival: 2022-08-11T18:09
                      inspectionRequired: true
                      reportToLocations:
                      - inspectionTypeId: "1"
                        locationIds:
                        - "13"
                        - "14"
                        - "15"
                      - inspectionTypeId: "2"
                        locationIds:
                        - "11"
                        - "12"
                      updatedDateTime: 2023-08-12T19:20:01.442Z
        "403":
          description: ""
          content:
            application/json:
              schema:
                required:
                - code
                properties:
                  code:
                    type: string
                example:
                - code: NOT_AUTHORISED
              examples:
                notAuthorised:
                  description: Your application does not have permission to access
                    this endpoint.
                  value:
                    code: NOT_AUTHORISED
        "400":
          description: ""
          content:
            application/json:
              schema:
                required:
                - code
                properties:
                  code:
                    type: string
                example:
                - code: INVALID_JSON_FORMAT
              examples:
                invalidJson:
                  description: Invalid JSON - the payload could not be parsed
                  value:
                    code: INVALID_JSON_FORMAT
                jsonSchemaError:
                  description: The JSON payload is not conformant with the JSON schema
                  value:
                    code: JSON_SCHEMA_ERROR
                invalidGmrState:
                  description: The value of the query parameter 'state' is not a valid
                    GMR state.
                  value:
                    code: INVALID_GMR_STATE
      deprecated: false
      security:
      - applicationRestricted: []
  /customs/goods-movement-system-search/gmrs-for-declaration-ids:
    post:
      summary: Get GMRs for declaration IDs
      description: "Returns details for GMRs that include one or more customs/transit\
        \ declarations whose IDs are within the supplied list of declaration IDs.\n\
        \nThe details returned include:\n* the GMR ID(s), if any, for each of the\
        \ given declaration IDs.  \n* summary details for each matched GMR including\
        \ state and crossing information. \n* flags to indicate whether an inspection\
        \ is required and whether the GMR is ready to embark.\n* inspection location\
        \ information if an inspection is required (if available).\n\nYou can provide\
        \ a maximum of 2000 declaration IDs.  This limit is enforced by the request\
        \ schema.\n\nThe results list can be filtered using the `state` query parameter.\
        \ \n\nThe returned `gmrByDeclarationId` list retains the ordering of the given\
        \ list of declaration IDs.\n\nThe returned `gmrs` list is sorted alphabetically\
        \ by `gmrId`.\n"
      operationId: GetGMRsfordeclarationIDs
      parameters:
      - name: Content-Type
        in: header
        description: Specifies the format of the request body, which must be JSON.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/json
      - name: Accept
        in: header
        description: Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)
          of the API to be used.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/vnd.hmrc.1.0+json
      - name: Authorization
        in: header
        description: An OAuth 2.0 Bearer Token.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
      - name: state
        in: query
        description: Filter GMRs for a state.  If not specified, all GMRs matching
          the search criteria will be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - NOT_FINALISABLE
          - OPEN
          - FINALISED
          - CHECKED_IN
          - EMBARKED
          - COMPLETED
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              required:
              - declarationIds
              properties:
                declarationIds:
                  pattern: ^[A-Z0-9-)(/]{1,200}$
                  maxItems: 2000
                  minItems: 1
                  type: array
                  description: A list of declaration IDs to search for.  Currently,
                    only customs and transit declaration IDs are accepted (DUCR, ERN
                    or customs/transit MRN, depending on source system and crossing
                    direction).
                  items:
                    type: string
              example:
              - declarationIds:
                - 19GB4S24GC3PPFGVR7
                - 19GB4S24GC3PPFGVR8
                - 999123456C20210615
                - 999123456C20210616
                - 999123456C20210617
            examples:
              example-1:
                value:
                  declarationIds:
                  - 19GB4S24GC3PPFGVR7
                  - 19GB4S24GC3PPFGVR8
                  - 999123456C20210615
                  - 999123456C20210616
                  - 999123456C20210617
        required: true
      responses:
        "200":
          description: The search results
          content:
            application/json:
              schema:
                required:
                - gmrByDeclarationId
                - gmrs
                properties:
                  gmrByDeclarationId:
                    minItems: 1
                    type: array
                    description: ""
                    items:
                      title: GmrByDeclarationId
                      required:
                      - dec
                      - gmrs
                      type: object
                      properties:
                        dec:
                          pattern: ^[A-Z0-9-)(/]{1,200}$
                          type: string
                          description: |-
                            This is the identifier for a customs declaration from Customs Declaration Service (CDS) or CHIEF.
                            For inbound movements declared in CDS it is a MRN, for example 19GB4S24GC3PPFGVR7.
                            For inbound movements declared in CHIEF it is an ERN, for example 999123456C20210615.
                            For outbound movements declared in either CDS or CHIEF it is a DUCR, for example 0GB689223596000-SE119404.
                        gmrs:
                          minItems: 0
                          type: array
                          description: ""
                          items:
                            pattern: ^GMR[A-Z][0-9A-Z]{8}$
                            type: string
                  gmrs:
                    minItems: 0
                    type: array
                    description: ""
                    items:
                      title: gmrSummaryWithDeclarations
                      required:
                      - direction
                      - gmrId
                      - haulierEORI
                      - state
                      - updatedDateTime
                      type: object
                      properties:
                        gmrId:
                          pattern: ^GMR[A-Z][0-9A-Z]{8}$
                          type: string
                          description: The Goods Movement Record (GMR) ID for this
                            GMR.  Do not include when POSTing a GMR - GVMS will assign
                            an ID.
                        haulierEORI:
                          pattern: ^GB[0-9]{12,15}$
                          type: string
                          description: The EORI of the haulier that is responsible
                            for the vehicle making the goods movement
                        state:
                          description: The state of the GMR
                          oneOf:
                          - title: state
                            type: string
                            description: The GMR is in a non-finalisable state.  This
                              means an update will be required from the haulier prior
                              to check-in.
                            enum:
                            - NOT_FINALISABLE
                          - title: state1
                            type: string
                            description: The GMR is open for updates and is ready
                              for check-in.
                            enum:
                            - OPEN
                          - title: state2
                            type: string
                            description: The GMR is finalised, which is part of the
                              process of check-in by the carrier.  No further updates
                              from the haulier are permitted.
                            enum:
                            - FINALISED
                          - title: state3
                            type: string
                            description: The GMR is checked-in, awaiting embarkation
                              confirmation from the carrier.
                            enum:
                            - CHECKED_IN
                          - title: state4
                            type: string
                            description: The GMR is embarked, meaning the goods movement
                              has embarked on its crossing but the goods are awaiting
                              clearance to proceed.
                            enum:
                            - EMBARKED
                          - title: state5
                            type: string
                            description: The GMR is completed, meaning the goods movement
                              has embarked on its crossing and the goods are clear
                              to proceed.
                            enum:
                            - COMPLETED
                        inspectionRequired:
                          type: boolean
                          description: If set to true, indicates that the vehicle
                            requires a customs inspection.  If set to false, indicates
                            that the vehicle does not require a customs inspection.  If
                            not set, indicates the customs inspection decision has
                            not yet been made or is not applicable.  For outbound
                            GMRs, this indicates that the vehicle must present at
                            an inspection facility prior to checking-in at the port.  For
                            Office of Transit inspections for inbound GMRs, a decision
                            may be made to inspect subsequent to a notification that
                            inspection is not required.  In this event a notification
                            will be sent that changes inspectionRequired from false
                            to true.  If this happens after leaving the port of arrival,
                            the inspection should be carried out at the next transit
                            office e.g. the office of destination.
                        reportToLocations:
                          minItems: 1
                          type: array
                          description: A list of one or more inspection types, from
                            GVMS Reference Data, that the vehicle must have carried
                            out, in the order specified.  This means that where there
                            are multiple entries here, the vehicle must report for
                            the first inspection type listed before each subsequent
