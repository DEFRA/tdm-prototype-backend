  /customs/goods-movement-system-search/gmrs:
    post:
      summary: Get GMRs for Trailer Registration Numbers
      description: "Returns details for GMRs that include one or more TRN from the\
        \ given list of Trailer Registration Numbers.\n\nThe details returned include:\n\
        * the GMR ID(s), if any, for each of the given Trailer Registration Number.\
        \  \n* summary details for each matched GMR including state and crossing information.\
        \ \n* flags to indicate whether an inspection is required and whether the\
        \ GMR is ready to embark.\n* inspection location information if an inspection\
        \ is required (if available).\n\nYou can provide a maximum of 2000 TRNs. This\
        \ limit is enforced by the request schema.\n\nThe results list can be filtered\
        \ using the `state` and/or `direction` query parameters.\n\nThe returned `gmrs`\
        \ list is sorted alphabetically by `gmrId`.\n"
      operationId: GetGMRs
      parameters:
      - name: Content-Type
        in: header
        description: Specifies the format of the request body, which must be JSON.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/json
      - name: Accept
        in: header
        description: Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)
          of the API to be used.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/vnd.hmrc.1.0+json
      - name: Authorization
        in: header
        description: An OAuth 2.0 Bearer Token.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
      - name: direction
        in: query
        description: Filter GMRs for a direction.  If not specified, all GMRs matching
          the search criteria will be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - GB_TO_NI
          - NI_TO_GB
          - UK_INBOUND
          - UK_OUTBOUND
      - name: state
        in: query
        description: Filter GMRs for a state.  If not specified, all GMRs matching
          the search criteria will be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - NOT_FINALISABLE
          - OPEN
          - FINALISED
          - CHECKED_IN
          - EMBARKED
          - COMPLETED
      requestBody:
        description: ""
        content:
