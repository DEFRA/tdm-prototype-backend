  /customs/goods-movement-system-search/reference-data:
    get:
      summary: Get reference data
      description: "\nThis endpoint gets details of all reference data used by GVMS.\n\
        \nReference data includes lists of:\n\n* Carriers operating on GVMS routes\n\
        * Ports operating GVMS routes \n* GVMS routes (combining a carrier and a pair\
        \ of ports)\n* Validation rule failure codes and descriptions\n\nThe reference\
        \ data is returned as a single JSON document containing all\nrequired data\
        \ lists.\n\nNew carriers, routes, ports and locations will be added with effective\
        \ from\nand to dates, so your software will have an advance view of upcoming\
        \ \nchanges.  It should not offer up routes that are not yet in effect or\
        \ \nthat have expired.\n\nGVMS reference data is updated periodically. If\
        \ you are a GVMS API subscriber, you will receive notifications about upcoming\
        \ updates. If you receive a notification about an update, your application\
        \ software must refresh the reference data by calling the GET reference-data\
        \ endpoint.\n"
      operationId: Getreferencedata
      parameters:
      - name: Accept
        in: header
        description: Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)
          of the API to be used.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/vnd.hmrc.1.0+json
      responses:
        "200":
          description: GMVS reference data is returned in the response body
          content:
            application/json:
              schema:
                properties:
                  routes:
                    type: array
                    description: The routes covered by GVMS
                    items:
                      title: Route
                      required:
                      - arrivalPortId
                      - carrierId
                      - departurePortId
                      - routeDirection
                      - routeEffectiveFrom
                      - routeId
                      type: object
                      properties:
                        routeId:
                          type: string
                          description: The route identifier
                        routeDirection:
                          enum:
                          - UK_INBOUND
                          - UK_OUTBOUND
                          - GB_TO_NI
                          - NI_TO_GB
                        routeEffectiveFrom:
                          type: string
                          description: Date the route came into effect
                          format: date
                        departurePortId:
                          type: integer
                          description: The id of the departure port
                          format: int32
                        arrivalPortId:
                          type: integer
                          description: The id of the arrival port
                          format: int32
                        carrierId:
                          type: integer
                          description: the id of the carrier operating that route
                          format: int32
                        routeEffectiveTo:
                          type: string
                          description: The date the route stopped being used
                          format: date
                  ports:
                    type: array
                    description: ""
                    items:
                      title: Port
                      required:
                      - officeOfTransitCustomsOfficeCode
                      - portCountryCode
                      - portDescription
                      - portEffectiveFrom
                      - portId
                      type: object
                      properties:
                        portId:
                          type: integer
                          description: The id of the port
                          format: int32
                        portRegion:
                          type: string
                          description: The region the port is grouped into for CTC
                        portEffectiveFrom:
                          type: string
                          description: The date the port came into effect
                          format: date
                        portDescription:
                          maxLength: 255
                          minLength: 3
                          type: string
                          description: 'Description of the port eg: the ports name'
                        timezoneId:
                          maxLength: 50
                          type: string
                          description: The UTC Identifier
                        chiefPortCode:
                          type: string
                          description: The port code specific to CHIEF
                        cdsPortCode:
                          type: string
                          description: The port code specific to CDS
                        officeOfTransitCustomsOfficeCode:
                          maxLength: 8
                          minLength: 8
                          type: string
                          description: Customs office code for CTC
                        portEffectiveTo:
                          type: string
                          description: The date the port stopped being used
                          format: date
                        portCountryCode:
                          pattern: ^[A-Z]{2}$
                          type: string
                          description: The Country code of the associated Port
                        isOperatingArrivedExportsProcess:
                          type: boolean
                          description: If true, indicates that this port is operating
                            the arrived exports process and as such requires all customs
                            export declarations to be pre-arrived prior to check-in.  If
                            omitted or false, indicates that this port is operating
                            the standard exports process.
                  carriers:
                    type: array
                    description: ""
                    items:
                      title: Carrier
                      required:
                      - carrierId
                      - carrierName
                      type: object
                      properties:
                        carrierId:
                          type: integer
                          description: The id of the carrier
                          format: int32
                        carrierName:
                          maxLength: 255
                          minLength: 1
                          type: string
                          description: The name of the carrier
                        countryCode:
                          pattern: ^[A-Z]{2}$
                          type: string
                          description: The country code where the carrier is registered
                  locations:
                    type: array
                    description: ""
                    items:
                      title: Location
                      required:
                      - address
                      - locationDescription
                      - locationEffectiveFrom
                      - locationId
                      - locationType
                      - requiredInspectionLocations
                      - supportedDirections
                      - supportedInspectionTypeIds
                      type: object
                      properties:
                        locationId:
                          type: string
                          description: The id of the inspection facility.
                        locationDescription:
                          type: string
                          description: The name of the inspection facility location.
                        address:
                          required:
                          - lines
                          - postcode
                          properties:
                            lines:
                              maxItems: 4
                              minItems: 1
                              type: array
                              description: The building name or number, and street
                                name where the inspection facility is located.
                              items:
                                type: string
                            town:
                              type: string
                              description: The town where the inspection facility
                                is located.
                            postcode:
                              type: string
                              description: The postcode where the inspection facility
                                is located.
                        locationType:
                          enum:
                          - IBF
                          - BCP
                          - ALL
                        supportedDirections:
                          maxItems: 4
                          minItems: 1
                          type: array
                          description: The directions of travel supported by the location.
                          items:
                            title: SupportedDirection
                            type: string
                            enum:
                            - UK_INBOUND
                            - UK_OUTBOUND
                            - GB_TO_NI
                            - NI_TO_GB
                        locationEffectiveFrom:
                          type: string
                          description: The date the inspection facility location starts
                            being used.
                          format: date
                        locationEffectiveTo:
                          type: string
                          description: The date the inspection facility location stops
                            being used.
                          format: date
                        supportedInspectionTypeIds:
                          minItems: 1
                          type: array
                          description: The list of inspectionTypeIds for the types
                            of inspections carried out.
                          items:
                            type: string
                        requiredInspectionLocations:
                          minItems: 1
                          type: array
                          description: The list of portIds that the inspection facility
                            supports.
                          items:
                            type: integer
                            format: int32
                  inspectionTypes:
                    type: array
                    description: ""
                    items:
                      title: InspectionType
                      required:
                      - description
                      - inspectionTypeId
                      type: object
                      properties:
                        inspectionTypeId:
                          type: string
                          description: The id of the type of inspection that needs
                            to be performed on the vehicle.
                        description:
                          type: string
                          description: The category of the type of inspection that
                            needs to be performed on the vehicle e.g. CUSTOMS, DEFRA
                            or TRANSIT.
                  ruleFailures:
                    type: array
                    description: The list of business and other possible rule failures
                      within a GMR
                    items:
                      title: RuleFailure
                      required:
                      - ruleDescription
                      - ruleId
                      type: object
                      properties:
                        ruleId:
                          type: string
                        ruleDescription:
                          type: string
                example:
                - routes:
                  - routeId: "102"
                    routeEffectiveFrom: 2020-01-01
                    routeEffectiveTo: 2020-01-02
                    departurePortId: 7014
                    routeDirection: UK_OUTBOUND
                    arrivalPortId: 6085
                    carrierId: 1
                  - routeId: "103"
                    routeEffectiveFrom: 2020-01-01
                    departurePortId: 7054
